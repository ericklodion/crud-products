<mat-card>
    <mat-card-title>
        Deseja realmente excluir o produto ?
    </mat-card-title>
    <form>
        <mat-form-field>
            <input disabled matInput placeholder="Nome" [value]="product.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input disabled matInput placeholder="Preço (R$)" [value]="product.price" name="price">
        </mat-form-field>
    </form>
    <button mat-raised-button (click)="deleteProduct()" color="warn">
        Confirmar Exclusão
    </button>
    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</mat-card>
